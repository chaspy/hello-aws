version: 2

jobs:
  plan:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - run:
          command: terraform init
      - run:
          command: terraform plan
  deploy:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - run:
          command: terraform init
      - run:
          command: terraform apply -auto-approve

workflows:
  version: 2
  plan_and_deploy:
    jobs:
      - plan
      - deploy:
          requires:
            - plan
